<!DOCTYPE html>
<html>
<head>
    <style>
      h2{
        font-size: 5ex;
        color: red;
      }
      div{
        margin-left: 10px;
        margin-right: 10px;
        margin-bottom: 40px;
      }
      table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
      }

      td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
      }

      tr:nth-child(even) {
          background-color: #dddddd;
      }
      input[type="text"] {
        width: 200px;
        height: 24px;
        font-size: 16px;
      }
      button{
        width: 80px;
        height: 26px;
      }
      .center {
        margin-left: auto;
        margin-right: auto;
        width: 60%;
        /* border: 3px solid #73AD21; */
        padding: 5px;
      }
    </style>
</head>
<body>

<img  src="http://cookbook.fortinet.com/wp-content/uploads/2016/11/Fortinet-01.jpg" alt="Fortinet" class="center">
<h2>Fortinet Test</h2>
<div>
    <ul>
      <li>
          <a href="https://github.com/jasmeet17/fortinet_test" target="_blank">Source code on Github</a>
      </li>
      <li>
          <a href="https://github.com/jasmeet17" target="_blank">My Github profile</a>
      </li>
    <li>
        <a href="https://stackoverflow.com/users/2645402/jasmeet?tab=profile" target="_blank">My Stackoverflow profile with 1000+ reputation</a>
    </li>
  </ul>
  </div>

<div >
    <form  action="." style="margin: 0">
        <input  id="search_box" type="text" name="search_box"  placeholder="Search..." value={{search}}>
        <button id="search_submit" type="submit" class="btn" value="Click" name="mybtn">Submit</button>
    </form>
    <br>
<table>
  <tr>
    <th>Company</th>
    <th>WebSite</th>
    <th>Information</th>
  </tr>
  {% for row in json %}
  {% if search|lower in row.6|lower %}
    <tr>
      <td> {{ row.6 }} </td>
      <td> {{ row.7 }} </td>
      <td> {{ row.9 }} </td>
    </tr>
  {% endif %}
  {% endfor %}
</table>
</div>
</body>
</html>
